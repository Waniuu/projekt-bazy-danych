<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQLite API ‚Äì Frontend</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">üì¶ Lista u≈ºytkownik√≥w (SQLite + Render)</h1>

   <button id="loadBtn">Za≈Çaduj testy</button>

  <table id="testTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tytu≈Ç</th>
        <th>Data utworzenia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById("loadBtn").addEventListener("click", async () => {
      const response = await fetch("/api/tests");
      const data = await response.json();

      const tbody = document.querySelector("#testTable tbody");
      tbody.innerHTML = "";

      data.forEach(Uzytkowik => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${Uzytkowik.imie}</td>
          <td>${Uzytkowik.nazwisko}</td>
          <td>${Uzytkowik.email}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>

    <ul id="userList" class="divide-y divide-gray-300"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
