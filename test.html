<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link rel="stylesheet" href="templatemo-noir-fashion.css">

    <style>
        body { color: white; }

        .test-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255,255,255,0.08);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
        }

        .question-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .answer-option {
            padding: 10px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .answer-option:hover {
            background: rgba(255,255,255,0.2);
        }

        #timer {
            font-size: 26px;
            font-weight: bold;
            color: #ff3366;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-next {
            padding: 14px 30px;
            background: #ff3366;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-next:hover { background: #ff5580; }
    </style>
</head>

<body>

<div class="test-container">

    <h1 id="categoryName">Test</h1>

    <div id="timer">00:00</div>

    <div id="questionBox">
        Ładowanie pytań...
    </div>

</div>

<script>
    // ---------- FUNKCJE POMOCNICZE ----------
    function getParam(name) {
        return new URLSearchParams(window.location.search).get(name);
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    // ---------- POBIERANIE PARAMETRÓW ----------
    const katId = getParam("id");
    const questionCount = Number(getParam("count"));
    const timeMinutes = Number(getParam("time"));

    let questions = [];
    let currentIndex = 0;
    let points = 0;

    let timerInterval;
    let timeLeft = timeMinutes * 60;

    // ---------- LICZNIK ----------
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;

            const min = Math.floor(timeLeft / 60);
            const sec = timeLeft % 60;

            document.getElementById("timer").textContent =
                `${min}:${sec.toString().padStart(2, "0")}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishTest();
            }
        }, 1000);
    }

    // ---------- WYŚWIETLANIE PYTANIA ----------
    function showQuestion() {
        const q = questions[currentIndex];
        const box = document.getElementById("questionBox");

        box.innerHTML = `
        <div class="question-title">Pytanie ${currentIndex + 1}/${questions.length}</div>
        <p>${q.tresc}</p>

        <div class="answer-option" onclick="checkAnswer(1)">A) ${q.odp_a}</div>
        <div class="answer-option" onclick="checkAnswer(2)">B) ${q.odp_b}</div>
        <div class="answer-option" onclick="checkAnswer(3)">C) ${q.odp_c}</div>
        <div class="answer-option" onclick="checkAnswer(4)">D) ${q.odp_d}</div>
    `;
    }

    // ---------- SPRAWDZANIE ODPOWIEDZI ----------
    function checkAnswer(selected) {
        const correct = questions[currentIndex].poprawna;

        if (selected === correct) points++;

        currentIndex++;

        if (currentIndex < questions.length) {
            showQuestion();
        } else {
            finishTest();
        }
    }

    // ---------- ZAKOŃCZENIE TESTU ----------
    async function finishTest() {
        clearInterval(timerInterval);

        const score = points;
        const total = questions.length;

        const user = JSON.parse(localStorage.getItem("user"));

        // ZAPIS DO BAZY
        await fetch("https://projekt-bazy-danych-backend.onrender.com/api/wyniki", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                id_studenta: user.id,
                id_kategorii: katId,
                liczba_punktow: score,
                max_punktow: total,
                ocena: Math.round((score / total) * 6)  // skala 1–6
            })
        });

        alert(`Test zakończony!\nWynik: ${score}/${total}`);

        window.location.href = "dashboard_student.html";
    }

    // ---------- ŁADOWANIE PYTAŃ ----------
    async function loadQuestions() {
        const res = await fetch(
            `https://projekt-bazy-danych-backend.onrender.com/api/pytania?id_kategorii=${katId}`
        );
        let data = await res.json();

        // API zwraca NAPISY zamiast liczb -> poprawiamy:
        data = data.map(q => ({
            ...q,
            poprawna: Number(q.poprawna)
        }));

        if (!data.length) {
            document.getElementById("questionBox").innerHTML =
                "<p>Brak pytań w tej kategorii!</p>";
            return;
        }

        questions = shuffle(data).slice(0, questionCount);

        showQuestion();
        startTimer();
    }

    loadQuestions();
</script>

</body>
</html>
