<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link rel="stylesheet" href="templatemo-noir-fashion.css">

    <style>
        body { color: white; }

        .test-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255,255,255,0.08);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
        }

        .question-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .answer-option {
            padding: 10px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .answer-option:hover {
            background: rgba(255,255,255,0.2);
        }

        #timer {
            font-size: 26px;
            font-weight: bold;
            color: #ff3366;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="test-container">

    <h1 id="categoryName">Test</h1>

    <div id="timer">00:00</div>

    <div id="questionBox">
        Ładowanie pytań...
    </div>

</div>

<script>
// -------------------------------------------------
// GLOBALNE
// -------------------------------------------------

let id_testu_global = null;

function getParam(name) {
    return new URLSearchParams(window.location.search).get(name);
}

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

// PARAMETRY TESTU
const katId = getParam("id");
const questionCount = Number(getParam("count"));
const timeMinutes = Number(getParam("time"));

let questions = [];
let currentIndex = 0;
let points = 0;

let timerInterval;
let timeLeft = timeMinutes * 60;

// -------------------------------------------------
// GENEROWANIE TESTU W BACKENDZIE
// -------------------------------------------------
async function createTest() {
    const res = await fetch("https://projekt-bazy-danych-backend.onrender.com/api/testy/generuj", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
   body: JSON.stringify({
     id_szablonu: Number(katId),
     liczba_pytan: questionCount
})
    });

    const data = await res.json();
    id_testu_global = data.id_testu;
}

// -------------------------------------------------
// MAPOWANIE PYTANIA (tekst + poprawność)
// -------------------------------------------------
function mapQuestion(q) {
    const indices = q.odpowiedzi.map((_, i) => i);
    const shuffled = shuffle(indices);

    return {
        ...q,
        odpowiedzi: shuffled.map(i => q.odpowiedzi[i].tresc),
        poprawne: shuffled.map(i => q.odpowiedzi[i].poprawna)
    };
}

// -------------------------------------------------
// TIMER
// -------------------------------------------------
function startTimer() {
    timerInterval = setInterval(() => {
        timeLeft--;

        const min = Math.floor(timeLeft / 60);
        const sec = (timeLeft % 60).toString().padStart(2, "0");

        document.getElementById("timer").textContent = `${min}:${sec}`;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            finishTest();
        }
    }, 1000);
}

// -------------------------------------------------
// WYŚWIETLANIE PYTANIA
// -------------------------------------------------
function showQuestion() {

    if (!questions[currentIndex]) return; // bezpieczeństwo

    const q = questions[currentIndex];
    const box = document.getElementById("questionBox");

    box.innerHTML = `
        <div class="question-title">Pytanie ${currentIndex + 1}/${questions.length}</div>
        <p>${q.tresc}</p>

        ${q.odpowiedzi.map((text, idx) => `
            <div class="answer-option" onclick="checkAnswer(${idx})">
                ${String.fromCharCode(65 + idx)}) ${text}
            </div>
        `).join("")}
    `;
}

// -------------------------------------------------
// SPRAWDZANIE ODPOWIEDZI
// -------------------------------------------------
function checkAnswer(answerIndex) {

    if (questions[currentIndex].poprawne[answerIndex] === 1) {
        points++;
    }

    currentIndex++;

    if (currentIndex < questions.length) {
        showQuestion();
    } else {
        finishTest();
    }
}

// -------------------------------------------------
// ZAKOŃCZENIE TESTU – zapis wyniku
// -------------------------------------------------
async function finishTest() {
    clearInterval(timerInterval);

    const score = points;
    const total = questions.length;
    const user = JSON.parse(localStorage.getItem("user"));

    await fetch("https://projekt-bazy-danych-backend.onrender.com/api/zapisz-wynik", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            id_studenta: user.id,
            id_testu: id_testu_global,
            liczba_punktow: score
        })
    });

    alert(`Test zakończony! Wynik: ${score}/${total}`);
    window.location.href = "dashboard_student.html";
}

// -------------------------------------------------
// ŁADOWANIE PYTAŃ
// -------------------------------------------------
async function loadQuestions() {

    const res = await fetch(
        `https://projekt-bazy-danych-backend.onrender.com/api/pytania-z-odpowiedziami?id_kategorii=${katId}`
    );

    const data = await res.json();

    if (!data.length) {
        document.getElementById("questionBox").innerHTML =
            "<p>Brak pytań w tej kategorii!</p>";
        return;
    }

    // losowanie + mapowanie poprawnych odpowiedzi
    questions = shuffle(data)
                .slice(0, questionCount)
                .map(q => mapQuestion(q));

    showQuestion();
    startTimer();
}

// -------------------------------------------------
// START TESTU
// -------------------------------------------------
(async function init() {
    await createTest();
    await loadQuestions();
})();
</script>

</body>
</html>
