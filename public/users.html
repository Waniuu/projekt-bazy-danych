<!-- public/users.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Users - Panel</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- dodatkowy CSS z internetu (przykład CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* drobne lokalne dopasowania */
    body { padding: 20px; }
    .table-fixed { max-height: 60vh; overflow:auto; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Użytkownicy</h1>

    <!-- Search -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input id="searchQ" class="form-control" placeholder="Szukaj po imieniu, nazwisku, e-mail...">
      </div>
      <div class="col-md-4">
        <button id="btnSearch" class="btn btn-primary">Szukaj</button>
        <button id="btnRefresh" class="btn btn-secondary">Odśwież</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive table-fixed mb-4">
      <table class="table table-striped">
        <thead><tr><th>Id</th><th>Imię</th><th>Nazwisko</th><th>Email</th><th>Rola</th><th>Akcje</th></tr></thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <!-- Add user form -->
    <h3>Dodaj użytkownika</h3>
    <form id="addUserForm" class="row g-3">
      <div class="col-md-3">
        <input name="first_name" class="form-control" placeholder="Imię" required>
      </div>
      <div class="col-md-3">
        <input name="last_name" class="form-control" placeholder="Nazwisko" required>
      </div>
      <div class="col-md-3">
        <input name="email" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="col-md-2">
        <select name="role" class="form-control">
          <option value="user">user</option>
          <option value="student">student</option>
          <option value="teacher">teacher</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="submit">Dodaj</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchUsers(q='') {
      const url = new URL('/api/users/list', location.origin);
      if (q) url.searchParams.set('q', q);
      const res = await fetch(url);
      const rows = await res.json();
      const tbody = document.getElementById('usersTable');
      tbody.innerHTML = '';
      for (const r of rows) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.user_id}</td>
          <td>${r.first_name || ''}</td>
          <td>${r.last_name || ''}</td>
          <td>${r.email || ''}</td>
          <td>${r.role || ''}</td>
          <td>
            <button class="btn btn-sm btn-danger" data-id="${r.user_id}">Usuń</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
      // attach delete handlers
      tbody.querySelectorAll('button[data-id]').forEach(btn => {
        btn.onclick = async (e) => {
          const id = e.target.getAttribute('data-id');
          if (!confirm('Usunąć użytkownika o id=' + id + '?')) return;
          const res = await fetch('/api/users/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user_id:id})});
          const j = await res.json();
          if (j.success) fetchUsers(document.getElementById('searchQ').value);
          else alert('Błąd: ' + (j.error||JSON.stringify(j)));
        }
      });
    }

    document.getElementById('btnSearch').onclick = () => fetchUsers(document.getElementById('searchQ').value);
    document.getElementById('btnRefresh').onclick = () => { document.getElementById('searchQ').value=''; fetchUsers(); };

    document.getElementById('addUserForm').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      const res = await fetch('/api/users/add', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const j = await res.json();
      if (j.success) {
        e.target.reset();
        fetchUsers();
        alert('Dodano użytkownika (id='+j.id+')');
      } else alert('Błąd: ' + (j.error || JSON.stringify(j)));
    };

    // init
    fetchUsers();
  </script>
</body>
</html>
