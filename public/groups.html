<!-- public/groups.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grupy - Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { padding:20px; }
    .table-fixed { max-height:60vh; overflow:auto; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grupy</h1>

    <div class="row mb-3">
      <div class="col-md-6"><input id="searchQ" class="form-control" placeholder="Szukaj grupy..."></div>
      <div class="col-md-6">
        <button id="btnSearch" class="btn btn-primary">Szukaj</button>
        <button id="btnRefresh" class="btn btn-secondary">Odśwież</button>
      </div>
    </div>

    <div class="table-responsive table-fixed mb-4">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Nazwa</th><th>Nauczyciel</th><th>Akcje</th></tr></thead>
        <tbody id="groupsTable"></tbody>
      </table>
    </div>

    <h3>Dodaj grupę</h3>
    <form id="addGroupForm" class="row g-3">
      <div class="col-md-4"><input name="name" class="form-control" placeholder="Nazwa grupy" required></div>
      <div class="col-md-5"><select name="teacher_id" id="teacherSelect" class="form-select" required></select></div>
      <div class="col-md-3"><button class="btn btn-success" type="submit">Dodaj</button></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadTeachers() {
      const res = await fetch('/api/teachers');
      const data = await res.json();
      const sel = document.getElementById('teacherSelect');
      sel.innerHTML = '<option value="">Wybierz nauczyciela</option>';
      data.forEach(t=>{
        sel.insertAdjacentHTML('beforeend',`<option value="${t.teacher_id}">${t.name}</option>`);
      });
    }

    async function fetchGroups() {
      const q = document.getElementById('searchQ').value;
      const url = new URL('/api/groups/list', location.origin);
      if(q) url.searchParams.set('q',q);
      const res = await fetch(url);
      const rows = await res.json();
      const tbody = document.getElementById('groupsTable');
      tbody.innerHTML='';
      rows.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r.group_id}</td><td>${r.name}</td><td>${r.teacher_name||''}</td>
                      <td><button class="btn btn-sm btn-danger" data-id="${r.group_id}"><i class="fa fa-trash"></i></button></td>`;
        tbody.appendChild(tr);
      });
      tbody.querySelectorAll('button[data-id]').forEach(btn=>{
        btn.onclick=async e=>{
          const id=e.target.closest('button').dataset.id;
          if(!confirm('Usunąć grupę?'))return;
          await fetch('/api/groups/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({group_id:id})});
          fetchGroups();
        };
      });
    }

    document.getElementById('btnSearch').onclick=fetchGroups;
    document.getElementById('btnRefresh').onclick=()=>{document.getElementById('searchQ').value='';fetchGroups();};

    document.getElementById('addGroupForm').onsubmit=async e=>{
      e.preventDefault();
      const fd=new FormData(e.target);
      const payload=Object.fromEntries(fd.entries());
      const res=await fetch('/api/groups/add',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      const j=await res.json();
      if(j.success){alert('Dodano grupę');e.target.reset();fetchGroups();}
      else alert('Błąd: '+(j.error||JSON.stringify(j)));
    };

    loadTeachers().then(fetchGroups);
  </script>
</body>
</html>
