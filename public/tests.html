<!-- public/tests.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Testy - Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { padding:20px; }
    .table-fixed { max-height:60vh; overflow:auto; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Testy</h1>

    <!-- Wyszukiwanie -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input id="searchQ" class="form-control" placeholder="Szukaj po tytule lub opisie...">
      </div>
      <div class="col-md-4">
        <button id="btnSearch" class="btn btn-primary">Szukaj</button>
        <button id="btnRefresh" class="btn btn-secondary">Odśwież</button>
      </div>
    </div>

    <!-- Tabela testów -->
    <div class="table-responsive table-fixed mb-4">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th><th>Tytuł</th><th>Opis</th><th>Nauczyciel</th><th>Utworzono</th><th>Akcje</th>
          </tr>
        </thead>
        <tbody id="testsTable"></tbody>
      </table>
    </div>

    <!-- Formularz dodawania -->
    <h3>Dodaj nowy test</h3>
    <form id="addTestForm" class="row g-3">
      <div class="col-md-3">
        <input name="title" class="form-control" placeholder="Tytuł" required>
      </div>
      <div class="col-md-4">
        <input name="description" class="form-control" placeholder="Opis">
      </div>
      <div class="col-md-4">
        <select name="created_by_teacher_id" id="teacherSelect" class="form-select" required></select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="submit"><i class="fa fa-plus"></i> Dodaj</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Załaduj listę nauczycieli do selecta
    async function loadTeachers() {
      const res = await fetch('/api/teachers');
      const data = await res.json();
      const sel = document.getElementById('teacherSelect');
      sel.innerHTML = '<option value="">Wybierz nauczyciela</option>';
      data.forEach(t => {
        sel.insertAdjacentHTML('beforeend', `<option value="${t.teacher_id}">${t.name}</option>`);
      });
    }

    // Pobierz i pokaż testy
    async function fetchTests() {
      const q = document.getElementById('searchQ').value;
      const url = new URL('/api/tests/list', location.origin);
      if (q) url.searchParams.set('q', q);
      const res = await fetch(url);
      const rows = await res.json();
      const tbody = document.getElementById('testsTable');
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.test_id}</td>
          <td>${r.title || ''}</td>
          <td>${r.description || ''}</td>
          <td>${r.teacher_name || ''}</td>
          <td>${r.created_at || ''}</td>
          <td><button class="btn btn-sm btn-danger" data-id="${r.test_id}"><i class="fa fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
      });
      // Obsługa przycisków usuwania
      tbody.querySelectorAll('button[data-id]').forEach(btn => {
        btn.onclick = async e => {
          const id = e.target.closest('button').dataset.id;
          if (!confirm('Usunąć test?')) return;
          await fetch('/api/tests/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ test_id: id })
          });
          fetchTests();
        };
      });
    }

    // Szukaj / odśwież
    document.getElementById('btnSearch').onclick = fetchTests;
    document.getElementById('btnRefresh').onclick = () => {
      document.getElementById('searchQ').value = '';
      fetchTests();
    };

    // Dodaj nowy test
    document.getElementById('addTestForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      const res = await fetch('/api/tests/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const j = await res.json();
      if (j.success) {
        alert('Dodano test');
        e.target.reset();
        fetchTests();
      } else alert('Błąd: ' + (j.error || JSON.stringify(j)));
    };

    // Start
    loadTeachers().then(fetchTests);
  </script>
</body>
</html>
