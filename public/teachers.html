<!-- public/teachers.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nauczyciele - Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { padding:20px; }
    .table-fixed { max-height:60vh; overflow:auto; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nauczyciele</h1>
    <div class="row mb-3">
      <div class="col-md-6"><input id="searchQ" class="form-control" placeholder="Szukaj nauczyciela..."></div>
      <div class="col-md-6">
        <button id="btnSearch" class="btn btn-primary">Szukaj</button>
        <button id="btnRefresh" class="btn btn-secondary">Odśwież</button>
      </div>
    </div>

    <div class="table-responsive table-fixed mb-4">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Imię i nazwisko</th><th>Email</th><th>Akcje</th></tr></thead>
        <tbody id="teachersTable"></tbody>
      </table>
    </div>

    <h3>Dodaj nauczyciela</h3>
    <form id="addTeacherForm" class="row g-3">
      <div class="col-md-3"><input name="first_name" class="form-control" placeholder="Imię" required></div>
      <div class="col-md-3"><input name="last_name" class="form-control" placeholder="Nazwisko" required></div>
      <div class="col-md-4"><input name="email" type="email" class="form-control" placeholder="Email"></div>
      <div class="col-md-2"><button class="btn btn-success" type="submit">Dodaj</button></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchTeachers() {
      const q = document.getElementById('searchQ').value;
      const res = await fetch('/api/teachers/list');
      const rows = await res.json();
      const tbody = document.getElementById('teachersTable');
      tbody.innerHTML = '';
      rows.filter(r=>!q||r.name.toLowerCase().includes(q.toLowerCase())).forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.teacher_id}</td><td>${r.name}</td><td>${r.email||''}</td>
                        <td><button class="btn btn-sm btn-danger" data-id="${r.teacher_id}"><i class="fa fa-trash"></i></button></td>`;
        tbody.appendChild(tr);
      });
      tbody.querySelectorAll('button[data-id]').forEach(btn=>{
        btn.onclick = async e=>{
          const id = e.target.closest('button').dataset.id;
          if(!confirm('Usunąć nauczyciela?')) return;
          await fetch('/api/teachers/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user_id:id})});
          fetchTeachers();
        };
      });
    }

    document.getElementById('btnSearch').onclick = fetchTeachers;
    document.getElementById('btnRefresh').onclick = ()=>{document.getElementById('searchQ').value='';fetchTeachers();};

    document.getElementById('addTeacherForm').onsubmit = async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      const res = await fetch('/api/teachers/add',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      const j = await res.json();
      if (j.success) { alert('Dodano nauczyciela'); e.target.reset(); fetchTeachers(); }
      else alert('Błąd: '+(j.error||JSON.stringify(j)));
    };

    fetchTeachers();
  </script>
</body>
</html>
