<!-- public/students.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Studenci - Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table-fixed { max-height: 60vh; overflow:auto; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Studenci</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <input id="searchQ" class="form-control" placeholder="Szukaj studenta...">
      </div>
      <div class="col-md-3">
        <select id="groupFilter" class="form-select"></select>
      </div>
      <div class="col-md-5">
        <button id="btnSearch" class="btn btn-primary">Szukaj</button>
        <button id="btnRefresh" class="btn btn-secondary">Odśwież</button>
      </div>
    </div>

    <div class="table-responsive table-fixed mb-4">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Imię i nazwisko</th><th>Index</th><th>Grupa</th><th>Akcje</th></tr></thead>
        <tbody id="studentsTable"></tbody>
      </table>
    </div>

    <h3>Dodaj studenta</h3>
    <form id="addStudentForm" class="row g-3">
      <div class="col-md-3"><input name="first_name" class="form-control" placeholder="Imię" required></div>
      <div class="col-md-3"><input name="last_name" class="form-control" placeholder="Nazwisko" required></div>
      <div class="col-md-3"><input name="email" type="email" class="form-control" placeholder="Email"></div>
      <div class="col-md-2"><input name="student_index" class="form-control" placeholder="Indeks"></div>
      <div class="col-md-4">
        <select name="group_id" id="groupSelect" class="form-select" required></select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" type="submit">Dodaj</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadGroups() {
      const res = await fetch('/api/groups');
      const data = await res.json();
      const sel = document.getElementById('groupSelect');
      const filter = document.getElementById('groupFilter');
      sel.innerHTML = '<option value="">Wybierz grupę</option>';
      filter.innerHTML = '<option value="">Wszystkie grupy</option>';
      data.forEach(g => {
        const opt = `<option value="${g.group_id}">${g.name} (${g.teacher_name || 'brak nauczyciela'})</option>`;
        sel.insertAdjacentHTML('beforeend', opt);
        filter.insertAdjacentHTML('beforeend', opt);
      });
    }

    async function fetchStudents() {
      const q = document.getElementById('searchQ').value;
      const group_id = document.getElementById('groupFilter').value;
      const url = new URL('/api/students/list', location.origin);
      if (q) url.searchParams.set('q', q);
      if (group_id) url.searchParams.set('group_id', group_id);
      const res = await fetch(url);
      const rows = await res.json();
      const tbody = document.getElementById('studentsTable');
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.user_id}</td>
          <td>${r.student_name}</td>
          <td>${r.student_index || ''}</td>
          <td>${r.group_name || ''}</td>
          <td><button class="btn btn-sm btn-danger" data-id="${r.user_id}"><i class="fa fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
      });
      tbody.querySelectorAll('button[data-id]').forEach(btn=>{
        btn.onclick = async e => {
          const id = e.target.closest('button').dataset.id;
          if (!confirm('Usunąć studenta?')) return;
          await fetch('/api/students/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user_id:id})});
          fetchStudents();
        };
      });
    }

    document.getElementById('btnSearch').onclick = fetchStudents;
    document.getElementById('btnRefresh').onclick = ()=>{document.getElementById('searchQ').value='';document.getElementById('groupFilter').value='';fetchStudents();};

    document.getElementById('addStudentForm').onsubmit = async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      const res = await fetch('/api/students/add',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      const j = await res.json();
      if (j.success) { alert('Dodano studenta'); e.target.reset(); fetchStudents(); }
      else alert('Błąd: '+(j.error||JSON.stringify(j)));
    };

    loadGroups().then(fetchStudents);
  </script>
</body>
</html>
